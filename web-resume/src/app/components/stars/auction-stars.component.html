<p>
    <img *ngFor="let star of stars; let i = index" 
    [src]="star ? './assets/star-fill.svg' : './assets/star-empty.svg'"
    (click)="fillStarsWithColor(i)">

    <span *ngIf="rating"
     style="font-family: none; font-size: 18px; padding-left: 4px;">
     {{ rating | number: '.0-2' }} stars</span>
</p>
