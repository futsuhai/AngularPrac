<div class="thumbnail">
    <img src="http://placehold.it/820x320">
    <div class="content-wrapper">
        <div>
            <h4 class="pull-right">{{ product?.price }}</h4>
            <h4>{{ product?.title }}</h4>
            <p>{{ product?.description }}</p>
        </div>
        <div class="ratings">
            <p><auction-stars [rating]="product?.rating"></auction-stars></p>
            <p class="pull-right">{{ reviews.length }} reviews</p>
        </div>
    </div>
</div>
<div class="well" id="reviews-anchor">
    <div class="row">
        <div class="col-md-12"></div>
    </div>
    <div class="text-right" style="padding: 10px 0px;">
        <button (click)="isReviewHidden = !isReviewHidden"
        class="btn btn-success bnt-green">Leave a Review</button>
    </div>
    <div [hidden] = 'isReviewHidden'>
        <div>
            <auction-stars [(rating)]="newRating" 
            [readonly]="false" class="large"></auction-stars>
        </div>
        <div>
            <textarea style="padding: 8px 0px;" [(ngModel)] = "newComment"></textarea>
        </div>
        <div style="padding: 10px 0px;">
            <button (click)="addReview()" class="btn btn-success bnt-green">
                Add a Review</button>
        </div>
    </div>
    <div class="row" *ngFor="let review of reviews">
        <hr>
        <div class="col-md-12">
            <auction-stars [rating]="review.rating"></auction-stars>
            <span>{{ review.user }}</span>
            <span class="pull-right" style="font-family: none; padding-left: 6px;">
                {{ review.timestamp | date: 'shortDate' }}</span>
            <p>{{ review.comment }}</p>
        </div>
    </div>
</div>
